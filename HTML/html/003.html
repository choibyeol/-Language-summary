<!-- 이미지 태그와 유튜브 동영상 가져오기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img width="200px" height="auto" src="cat.jpg" alt="cat"> 
    <!-- src 태그는 파일의 경로 또는 URL 표시, alt 태그는 이미지가 없을 때 대체되는 문구 -->
    <iframe width="600" height="400" src="https://www.youtube.com/embed/tY3veGFxWBE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- 유튜브에서 소스코드 복사 -->
    
</body>    
</html>
