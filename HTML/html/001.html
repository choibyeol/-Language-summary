<!-- 제목을 나타내는 h 태그와 Lorem ipsum, lipsum을 이용해 다양한 글자 태그 사용 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>
    <p>hello<br>world</p> <!-- Paragraph. 한 문단을 만들 때 사용 -->
    <p>hello<hr>world</p>
    <p><b>헌법재판소</b>의 조직과 운영 기타 필요한 사항은 <strong>법률로</strong> 정한다. <i><mark>군인·군무원·경찰공무원</mark></i> 기타 <em>법률이 정하는 자</em> 가 전투·훈련등 직무집행과 관련하여 받은 손해에 대하여는 법률이 정하는 보상외에 국가 또는 공공단체에 공무원의 직무상 불법행위로 인한 배상은 청구할 수 없다.</p>
    <!-- 강조하는 태그: strong 태그가 b 태그보다 최근에 나옴. 
         기울이는 태그: em 태그가 i 태그보다 최근에 나옴. 
        따라서 똑같은 기능이지만 strong 태그와 em 태그 사용을 권장한다.
        mark 태그는 형광펜과 같은 역할-->
    <p>H<sub>2</sub>O</p>
    <p>x<sup>2</sup>4</p>
</body>
</html>
