<!-- 목록을 나타내는 태그, div 태그 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <ol> <!-- Ordered list. 순서가 있는 리스트-->
        <li>hello world</li> <!-- list item -->
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ol type="A"> <!-- type 선언으로 로마자, 알파벳 등 다양하게 가능 -->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ul> <!-- Unordered list. 순서가 없는 리스트. 점을 없애고 가로 배치로 많이 사용해서 꼭 기억할 것!-->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <dl> <!-- Definition list. 정의 목록-->
        <dt>HTML</dt> <!-- Definition term. 용어 제목 -->
        <dd>마크업 언어</dd> <!-- Definition description. 용어 설명--> 
    </dl>
    <div> <!-- 태그들을 묶어주는 역할. 묶어서 CSS로 꾸며주거나 위치 꾸며주기, 애니메이션 추가 등을 할 때 div로 묶어준다. -->
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com">네이버</a>
    </div>
</body>
</html>
