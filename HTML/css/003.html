<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {color: royalblue;}
        .one {color:cadetblue;}
        .two {border:solid 1px black;}
        #three{font-style: italic;}
        #four{font-size:100px;}
    </style>
<!--
범용선택자
타입선택자
class 선택자: class는 여러 개 지정 가능
id 선택자: 하나만 가질 수 있고 하나의 페이지에서 하나만 쓰이도록 약속.
-->
</head>
<body>
    <h1 id="three">hello world</h1>
    <p>hello world</p>
    <p class="one two">hello world</p>
    <p class="one">hello world</p>
    <p>hello world</p>
    
</body>
</html>
