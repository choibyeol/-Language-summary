<!-- padding, margin -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            border: solid 10px black;
            padding: 5px 10px 15px 20px;
            /* 안쪽 여백. 12시 기준 시계방향.
            이렇게 주든지 아니면 padding-top과 같이 줄 수 있음.*/
            margin: 20px;
            /* 바깥 여백. 마찬가지로 시계방향으로 줄 수 있음 */
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h1>hello world</h1>
</body>
</html>
