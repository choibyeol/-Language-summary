<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1, h2, h3{
            color: skyblue;
        }
/*
선택자(Selector): h1, h2, h3
속성(Property): color
값(Value): skyblue
*/ 
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
</body>
</html>
